global:
  scrape_interval: 1m

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 1m
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "docker"
    scrape_interval: 1m
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: "node-exporter"
    scrape_interval: 1m
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "loki"
    scrape_interval: 1m
    static_configs:
      - targets: ["loki:3100"]
